<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Cadastro</title></head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form action="/salvar" method="post">
        <label>Nome:</label><br><input type="text" name="nome"><br>
        <label>Login:</label><br><input type="text" name="login"><br>
        <label>Senha:</label><br><input type="password" name="senha"><br>
        <label>Email:</label><br><input type="email" name="email"><br>
        <label>Perfil:</label><br>
        <select name="perfil">
            <option value="gerente">Gerente</option>
            <option value="usuario">Usuário</option>
        </select><br><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
